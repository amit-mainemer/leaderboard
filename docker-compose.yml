version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: leaderboard_client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - app_network

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: leaderboard_server
    ports:
      - 4000:4000
    environment:
      - PORT=4000
      - HOST=0.0.0.0
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - db
      - redis
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    container_name: leaderboard_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: leaderboard_redis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - app_network

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge
